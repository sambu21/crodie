<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Prime and Composite calc</h1>
    <form id="numberForm">
        <label for="numbers">Enter numbers separated by commas:</label>
        <input type="text" id="numbers" required>
        <button type="submit">Calculate</button>
    </form>

    <h2>Results</h2>
    <p>Prime numbers count (for): <span id="primeFor"></span></p>
    <p>Composite Numbers Count (for): <span id="compositeFor"></span></p>
    <p>neither count (for): <span id="neitherFor"></span></p>

    <p>Prime Numbers Count (forEach): <span id="primeForEach"></span></p>
    <p>Composite Numbers count (forEach): <span id="compositeForEach"></span></p>
    <p>neither Count (forEach): <span id="neitherForEach"></span></p>

    <p>prime Numbers Count (map): <span id="primeMap"></span></p>
    <p>Composite Nuumbers count (map): <span id="compositeMap"></span></p>
    <p>Neither Count (map): <span id="neitherMap"></span></p>

    <script src="scripts/sript.js"></script>
</body>
</html>
